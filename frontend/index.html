<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Weatherton</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Wheater app</h1>

        <label>
            latitude:
            <input type="number" id="lat" step="0.0001" value="59.3293">
        </label>
        <br>
        <label>
            longitute:
            <input type="number" id="lon" step="0.0001" value="18.0686">
        </label>
        <br>
        <button id="fetchWeather"> Get Weather </button>

        <h2> Temperature: <span id="temperature">--</span> C</h2>

        <script src="./dist/app.js"></script>
    </body>
</html>
